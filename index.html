<html>
    <head>
        <title>Realtime Filter Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    </head>
    <body class="body-background">
        <br>
        <h1 class="btn btn-primary">REALTIME FILTER</h1>
        <br><br>
        <hr>
        <div class="filter_selection">
            <p style="font-size: 24px;">Applied Filter: </p>
            <span>
                <button onclick="prev()" id="previous" class="glyphicon glyphicon-chevron-left"></button>
                <img id="filter_img" src="Filter-Moustache.png">
                <button onclick="next()" id="next" class="glyphicon glyphicon-chevron-right"></button>
            </span>
            <p id="filter_name">Moustache</p>
        </div>
        <hr>
        <br>
        <button onclick="takeSnapshot()" class="btn btn-success" id="snapshot">Take Snapshot</button>
        <br><br>
        <br>

        <!--JS File link-->
        <script src="main.js"></script>
    </body>
</html>
